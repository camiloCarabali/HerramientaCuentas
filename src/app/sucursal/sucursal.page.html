<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>sucursal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">sucursal</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input
        type="text"
        placeholder="Digite el nombre de la sucursal"
        [(ngModel)]="sucursal.nombre"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Ciudad</ion-label>
      <ion-input
        type="text"
        placeholder="Digite el nombre de la cuidad"
        [(ngModel)]="sucursal.cuidad"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Direccion</ion-label>
      <ion-input
        type="text"
        placeholder="Digite la direccion de la sucursal"
        [(ngModel)]="sucursal.direccion"
      ></ion-input>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label position="floating">Empresa</ion-label>
        <ion-select [(ngModel)]="sucursal.empresa"  placeholder="Seleccione una empresa">
          <ion-select-option *ngFor="let empresa of listEmpresas" [value]="empresa.nombre">{{empresa.nombre}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-button color="success" (click)="crearSucursal()">Guardar</ion-button>

    <h6>Lista de sucursales</h6>
    <ul>
      <li *ngFor="let sucursal of listaDeSucursales">
        {{sucursal | json}}
        <ion-button color="warning"></ion-button>
        <ion-button
          (click)="eliminarSucursal(sucursal.id)"
          color="danger"
        ></ion-button>
      </li>
    </ul>
  </div>
</ion-content>
