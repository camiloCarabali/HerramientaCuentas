<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>empresa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">empresa</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input
        type="text"
        placeholder="Digite el nombre de la empresa"
        [(ngModel)]="empresa.nombre"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">NIT</ion-label>
      <ion-input
        type="number"
        placeholder="Digite el codigo NIT de la empresa"
        [(ngModel)]="empresa.nit"
      ></ion-input>
    </ion-item>

    <ion-button color="success" (click)="crearEmpresa()">Guardar</ion-button>

    <h6>Lista de empresas</h6>
    <ion-list *ngFor="let empresa of listaDeEmpresas">
      <!--<ion-item *ngIf="filtro(empresa.nombre)"></ion-item>-->
      <ion-item>
        <ion-label>{{empresa | json}}</ion-label>
        <ion-button color="warning"></ion-button>
        <ion-button (click)="eliminarEmpresa(empresa.id)" color="danger"></ion-button>
      </ion-item >
    </ion-list>
  </div>
  
</ion-content>
